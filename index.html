        // === 4. è¼”åŠ©åŠŸèƒ½ ===
        function loadProgress() {
            try {
                const storedIds = localStorage.getItem('flashcardLearnedIds_V7');
                if (storedIds) learnedIds = new Set(JSON.parse(storedIds));
            } catch (e) { console.error("Load Error", e); }
        }
        function saveProgress() {
            try {
                localStorage.setItem('flashcardLearnedIds_V7', JSON.stringify(Array.from(learnedIds)));
            } catch (e) { console.error("Save Error", e); }
        }
        function shuffleVocab() {
            stopAutoplay(); 
            for (let i = vocab.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [vocab[i], vocab[j]] = [vocab[j], vocab[i]];
            }
            current = 0;
            showCard();
        }
        function markLearned() {
            const currentWord = vocab[current];
            const isLearned = learnedIds.has(currentWord.id);
            if (isLearned) learnedIds.delete(currentWord.id);
            else learnedIds.add(currentWord.id);
            saveProgress();
            
            showCard(); // åªæ›´æ–°ç‹€æ…‹ï¼Œä¸è‡ªå‹•è·³è½‰ï¼Œè®“ä½¿ç”¨è€…çœ‹æ¸…æ¥š
        }
        
        // === 5. èªéŸ³åŠŸèƒ½ ===
        function loadVoices() {
            voiceList = window.speechSynthesis.getVoices();
        }
        if (window.speechSynthesis.onvoiceschanged !== undefined) {
            window.speechSynthesis.onvoiceschanged = loadVoices;
        }
        function getBestVoice() {
            let best = voiceList.find(v => v.name.includes("Google") && v.lang.startsWith('en'));
            if (!best) best = voiceList.find(v => v.lang === 'en-US');
            if (!best) best = voiceList.find(v => v.lang.startsWith('en'));
            return best;
        }

        // === 6. è¨­å®šæ§åˆ¶ ===
        function updateBtnState(selector, dataAttr, value) {
            document.querySelectorAll(selector).forEach(btn => {
                // è™•ç†æ•¸å­—å’Œå­—ä¸²çš„æ¯”è¼ƒ
                const btnVal = btn.dataset[dataAttr];
                const isMatch = (btnVal == value); 
                btn.classList.toggle('active', isMatch);
            });
        }

        function setPlayMode(mode) {
            playMode = mode;
            updateBtnState('.mode-btn', 'mode', mode);
            stopAutoplay();
        }
        function setRepeat(val) {
            repeatCount = parseInt(val);
            updateBtnState('.repeat-btn', 'repeat', val);
        }
        function setTransitionDelay(val) {
            transitionDelay = parseInt(val);
            updateBtnState('.transition-delay-btn', 'delay', val);
        }
        function setRate(val) {
            rate = parseFloat(val);
            updateBtnState('.rate-btn', 'rate', val);
        }

        // === 7. æ ¸å¿ƒé¡¯ç¤ºé‚è¼¯ ===
        function showCard() {
            if (vocab.length === 0) return;
            
            const v = vocab[current];
            const isLearned = learnedIds.has(v.id);
            
            // å–®å­—é«˜äº® HTML
            const regex = new RegExp(`\\b(${v.en})\\b`, 'gi');
            const highlightedEnSent = v.enSent.replace(regex, '<span class="highlight">$1</span>');

            wordEl.textContent = v.en;
            posEl.textContent = v.pos; // è©æ€§ç¨ç«‹é¡¯ç¤º
            chineseFrontEl.textContent = v.ch;
            
            sentEnFrontEl.textContent = v.enSent;
            sentEnBackEl.innerHTML = highlightedEnSent;
            sentZhEl.textContent = v.zhSent;
            
            chineseFrontEl.style.opacity = chineseVisible ? '1' : '0';
            sentZhEl.style.opacity = chineseVisible ? '1' : '0';
            
            progressEl.textContent = `${current + 1} / ${vocab.length} (å·²å­¸æœƒ: ${learnedIds.size})`;
            card.classList.toggle('learned', isLearned); 
            learnedBtn.textContent = isLearned ? 'âœ“ å·²å­¸æœƒ' : 'æ¨™è¨˜å­¸æœƒ';
            learnedBtn.style.background = isLearned ? '#2ecc71' : '#f1c40f';
            learnedBtn.style.color = isLearned ? '#fff' : '#2c3e50';

            card.classList.remove('flipped');
        }
        
        function toggleFlip() { card.classList.toggle('flipped'); }
        function nextCard() { current = (current + 1) % vocab.length; showCard(); }
        function prevCard() { current = (current - 1 + vocab.length) % vocab.length; showCard(); }
        function toggleChinese() { chineseVisible = !chineseVisible; showCard(); }

        // === 8. æ’­æ”¾é‚è¼¯ (ä¿®å¾©ç‰ˆ) ===
        function speakOnce(text, callback) {
            if ('speechSynthesis' in window) {
                isSpeaking = true;
                const utter = new SpeechSynthesisUtterance(text);
                const selectedVoice = getBestVoice();
                if (selectedVoice) utter.voice = selectedVoice;
                utter.lang = 'en-US'; 
                utter.rate = rate;

                utter.onend = () => {
                    isSpeaking = false;
                    if (callback) callback();
                };
                utter.onerror = (e) => {
                    isSpeaking = false;
                    if (callback) callback();
                };
                speechSynthesis.speak(utter);
            } else {
                if (callback) callback();
            }
        }

        function repeatAndDelaySpeak(callback) {
            speechSynthesis.cancel();
            if (currentDelayTimeout) clearTimeout(currentDelayTimeout);

            const v = vocab[current];
            const textToSpeak = [];
            
            if (playMode === 'word_only' || playMode === 'both') {
                textToSpeak.push({ text: v.en, flip: false });
            }
            if (playMode === 'sentence_only' || playMode === 'both') {
                textToSpeak.push({ text: v.enSent, flip: true });
            }
            
            if (textToSpeak.length === 0) {
                if(callback) callback();
                return;
            }

            let repeatIndex = 0;
            let currentItemIndex = 0;

            function runCycle() {
                if (!autoplayRunning && currentItemIndex === 0 && repeatIndex === 0 && callback) {
                     if(autoplayRunning === false && callback.name === "autoPlayLoop") return; 
                }

                if (currentItemIndex < textToSpeak.length) {
                    const item = textToSpeak[currentItemIndex];
                    
                    if(item.flip) card.classList.add('flipped');
                    else card.classList.remove('flipped');
                    
                    speakOnce(item.text, () => {
                        currentItemIndex++;
                        if (currentItemIndex < textToSpeak.length) {
                            currentDelayTimeout = setTimeout(runCycle, transitionDelay * 1000); 
                        } else {
                            repeatIndex++;
                            if (repeatIndex < repeatCount) {
                                currentItemIndex = 0;
                                currentDelayTimeout = setTimeout(runCycle, transitionDelay * 1000); 
                            } else {
                                if(callback) callback();
                            }
                        }
                    });
                }
            }
            runCycle();
        }

        function startAutoplay() {
            if (autoplayRunning) return;
            autoplayRunning = true;
            document.getElementById('autoplay-btn').textContent = 'â¸';
            document.getElementById('autoplay-btn').style.background = '#e74c3c'; // è®Šç´…è‰²è¡¨ç¤ºæš«åœ

            (function autoPlayLoop() {
                if (!autoplayRunning) return; 
                showCard(); 
                repeatAndDelaySpeak(() => {
                    currentDelayTimeout = setTimeout(() => {
                        if (!autoplayRunning) return; 
                        nextCard();
                        autoPlayLoop();
                    }, transitionDelay * 1000);
                });
            })();
        }

        function stopAutoplay() {
            if (!autoplayRunning) return;
            autoplayRunning = false;
            document.getElementById('autoplay-btn').textContent = 'â–¶';
            document.getElementById('autoplay-btn').style.background = '#2ecc71'; // è®Šå›ç¶ è‰²

            speechSynthesis.cancel();
            if (currentDelayTimeout) {
                 clearTimeout(currentDelayTimeout);
                 currentDelayTimeout = null;
            }
            showCard();
        }

        function toggleAutoplay() {
            if (autoplayRunning) stopAutoplay();
            else startAutoplay();
        }

        // === 9. åˆå§‹åŒ– ===
        card.addEventListener('click', function(e) {
            if (e.target.closest('button')) return;
            stopAutoplay();
            toggleFlip();
            // æ‰‹å‹•ç¿»è½‰ä¸è‡ªå‹•ç™¼éŸ³ï¼Œé¿å…å¹²æ“¾ï¼Œé™¤éæƒ³è¦
             setTimeout(() => {
                 const v = vocab[current];
                 const isFlipped = card.classList.contains('flipped');
                 const text = isFlipped ? v.enSent : v.en;
                 speakOnce(text);
             }, 200);
        });

        loadProgress();
        vocab = [...initialVocab];
        showCard();
        setRate(rate); 
        loadVoices();
        
        // åˆå§‹åŒ–æŒ‰éˆ•ç‹€æ…‹
        updateBtnState('.mode-btn', 'mode', playMode);
        updateBtnState('.repeat-btn', 'repeat', repeatCount);
        updateBtnState('.transition-delay-btn', 'delay', transitionDelay);
        updateBtnState('.rate-btn', 'rate', rate);

    </script>
</body>
</html>
